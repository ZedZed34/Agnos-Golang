version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_USER=agnos
      - DB_PASSWORD=password
      - DB_NAME=agnos_db
      - DB_PORT=5432
      - JWT_SECRET=supersecretkey
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: agnos
      POSTGRES_PASSWORD: password
      POSTGRES_DB: agnos_db
    volumes:
      - pgdata:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app

volumes:
  pgdata:
